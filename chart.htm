<body class="noselect">
<h1>electriciteit gebruik vandaag</h1>
<div id="graphContainer">
<canvas id="background" width="1440" height="500"></canvas>
<canvas id="usage" width="1440" height="500"></canvas>
</div>
<div id="overview"></div>
<script>
var url="http://";
if (window.location.hostname)url+=window.location.hostname;
else url+=debugip;
var ws_host="ws://";
if(window.location.hostname)ws_host+=window.location.hostname+"/current";
else ws_host+=debugip+"/current";

const maxrange=2000;//in Watts

var lowestUse=10000000;
var hightime;
var highestUse=0;
var lowtime;

// https://codetonics.com/javascript/detect-document-ready/
function ready(callbackFunction){
  if(document.readyState != 'loading')
    callbackFunction(event)
  else
    document.addEventListener("DOMContentLoaded", callbackFunction)
}

ready(event => {
  //console.log('DOM is ready.');
  drawBackground();
  includeHTML("http://192.168.0.107/2020/12/3.log", includeHTML_callBack);
})

function map(x,in_min,in_max,out_min,out_max){
  return (x-in_min)*(out_max-out_min)/(in_max-in_min)+out_min;
}

// https://riptutorial.com/html5-canvas/example/13472/fillstyle--a-path-styling-attribute-

// http://zetcode.com/gfx/html5canvas/transparency/

// https://developer.ibm.com/technologies/web-development/tutorials/wa-canvashtml5layering/

// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas

// https://dev.opera.com/articles/html5-canvas-basics/

function drawBackground() {
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  ctx.font = "30px Roboto";
  ctx.setLineDash([5,5,5]);
  ctx.lineWidth = .7;
  ctx.strokeStyle='white';
  ctx.fillStyle = 'yellow';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  const step=canvas.height/10;
  for(vgrid=canvas.height;vgrid>=0;vgrid-=step){
    ctx.beginPath();
    ctx.moveTo(0,vgrid);
    ctx.lineTo(1440,vgrid);
    ctx.stroke();
    const wattage=map(vgrid,canvas.height,0,0,maxrange).toString()+"W";
    ctx.fillText(wattage, 100, vgrid);
    ctx.fillText(wattage, 1440-100, vgrid);
  }
  ctx.strokeStyle='yellow';
  for(h=1;h<24;h++){
    const xpos=map(h,0,24,0,1440);
    ctx.beginPath();
    ctx.lineWidth = .7;
    ctx.moveTo(xpos,0);
    ctx.lineTo(xpos,canvas.height);
    ctx.stroke();
    ctx.font = "30px Roboto";
    ctx.fillText(h, xpos, 25);
    ctx.fillText(h, xpos, (canvas.height/2)-25);
    ctx.fillText(h, xpos, canvas.height-25);
  }
}

function includeHTML_callBack(result){
  const canvas = document.getElementById('usage');
  const ctx = canvas.getContext('2d');
  ctx.lineWidth = 2;
  ctx.setLineDash([]);
  const data = result.split('\n');
  var reboots=0;
  data.forEach(function(item,index){
    if (item.startsWith('#')) {
      //draw a line at this time to indicate that board was rebooted
      const tm=new Date(item.substring(1)*1000);
      const reboottime=tm.getSeconds()+tm.getMinutes()*60+tm.getHours()*3600;
      const xpos=map(reboottime,0,86400,0,1440);
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle="red";
      ctx.moveTo(xpos,0);
      ctx.lineTo(xpos,canvas.height);
      reboots++;
      ctx.stroke();
    }
    else
    {
      const itemdata=item.split(' ');
      const tm=new Date(itemdata[0]*1000);
      // find lowest/highest value
      if (parseInt(itemdata[1]) < lowestUse) {
        lowestUse = parseInt(itemdata[1]);
        lowtime = new Date(itemdata[0]*1000);
      }
      if (parseInt(itemdata[1]) > highestUse) {
        highestUse = parseInt(itemdata[1]);
        hightime = new Date(itemdata[0]*1000);
      }
      const aantal_seconden=tm.getSeconds()+tm.getMinutes()*60+tm.getHours()*3600;
      const xpos=map(aantal_seconden-30,0,86400,0,1440);
      ctx.beginPath();
      ctx.strokeStyle='green';
      ctx.moveTo(xpos,canvas.height);
      const ypos=map(itemdata[1],0,maxrange,canvas.height,0);
      ctx.lineTo(xpos,ypos);
      ctx.stroke();
    }
  });
  console.log(reboots+" reboots");
  const overview = document.getElementById('overview');
  overview.innerHTML=reboots+" reboot(s) - laagste verbruik "+lowestUse+"W op "+lowtime.getHours()+":"+lowtime.getMinutes()+
  " - hoogste verbruik "+highestUse+"W op "+hightime.getHours()+":"+hightime.getMinutes();
};

function includeHTML(link, callBack) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            callBack(this.responseText);
        }
      }
      xhttp.open("GET", link, true);
      xhttp.send();
      return;
}

</script>
